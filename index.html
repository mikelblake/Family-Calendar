<!DOCTYPE html>
<html>
<head>
	<title>Family Calendar</title>
	
  <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap-calendar/css/calendar.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="familyCalendar">

	<ng-view></ng-view>

	 <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <!-- App -->
  <script src="app.js"></script>
  <!-- Controllers -->
  <script src="login/loginCtrl.js"></script>
  <script src="homePage/homeCtrl.js"></script>
  <script src="userPage/userCtrl.js"></script>
  <!-- Calendar -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>  
  <script type="text/javascript" src="bower_components/bootstrap-calendar/js/calendar.js"></script>
  <script type="text/javascript">
      var calendar = $("#calendar").calendar(
          {
              tmpl_path: "bower_components/bootstrap-calendar/tmpls/",
              events_source: function () { return []; }
          });         
  </script>
  <script type="text/javascript" src="bower_components/bootstrap-calendar/js/language/fr-FR.js"></script>
  <script type="text/javascript">
     var calendar = $('#calendar').calendar({language: 'fr-FR'});
  </script>
 
</body>
</html>
