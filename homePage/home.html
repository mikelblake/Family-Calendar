<h1 class="header">Family Homepage</h1>

<h3 class="bigger"><strong>Family Members</strong></h3>
<span ng-repeat="mem in mems">
	<a ng-href="#/fam_mem/{{mem.$id}}" class="names">{{mem.name}}</a>
</span>

<span class="addMember">
	<input ng-model="mem" placeholder="Name" >
	<button ng-click="addMem(mem)">Add Family Member</button>
</span>

<div ui-calendar ng-model="eventSources" class="clear"></div>
